name: Update Status Mirror

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:       # manual run
  push:
    paths:
      - "export-status.js"
      - "public/**"
      - ".github/workflows/update.yml"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing status.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Export current status
        run: |
          npm ci || true
          node export-status.js

      - name: Commit status snapshot
        run: |
          git config user.name "status-bot"
          git config user.email "status-bot@users.noreply.github.com"
          git add public/status.json public/error.json || true
          git commit -m "Update status snapshot" || echo "No changes"
          git push || echo "Nothing to push"
