name: Update Status Mirror

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Export Uptime Kuma status
        run: node export-status.js

      - name: Commit snapshot
        run: |
          git config user.name "status-bot"
          git config user.email "status-bot@users.noreply.github.com"
          git add status.json error.json || true
          git commit -m "Update status snapshot" || echo "No changes"
          git push || echo "Nothing to push"
